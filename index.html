<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Python Notes - Homepage</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="progress-bar"></div>

    <!-- ================== HOMEPAGE ================== -->
    <div id="homepage">
        <div class="container">
            <header class="header" data-aos="fade-down">
                <h1>Advanced Python Notes</h1>
                <p>A curated collection of deep-dive notes on Python programming.</p>
            </header>
            
            <main class="notes-grid">
                <!-- Note cards will be dynamically generated by script.js -->
            </main>
        </div>
    </div>

    <!-- ================== NOTES PAGE ================== -->
    <div id="notes-page" class="hidden">
        <div class="container">
            <!-- Main content will be loaded dynamically here -->
            <main id="main-content"></main>
        </div>
    </div>

    <!-- ================== UTILITY & CHAT ELEMENTS ================== -->
    <button id="scroll-to-top" title="Go to top"><i class="fas fa-arrow-up"></i></button>

    <button id="ai-chat-toggle" title="Ask AI Assistant">
        <i class="fas fa-robot"></i>
    </button>

    <div id="chat-modal" class="hidden">
        <div class="chat-header">
            <h3>AI Notes Assistant</h3>
            <button id="chat-close-btn" title="Close Chat">Ã—</button>
        </div>
        <div class="chat-history" id="chat-history-container">
            <!-- Messages are added dynamically by JavaScript -->
        </div>
        <div class="chat-form-container">
            <div id="attached-file-display" class="hidden"></div>
            <form class="chat-input-form" id="chat-form">
                <label for="file-upload-input" class="file-upload-btn" title="Attach Code File">
                    <i class="fas fa-paperclip"></i>
                </label>
                <input type="file" id="file-upload-input" class="hidden">
        
                <input type="text" id="chat-input" placeholder="Ask about functions..." autocomplete="off" required>
                <button type="submit" title="Send Message"><i class="fas fa-paper-plane"></i></button>
            </form>
        </div>
    </div>
    
    <footer id="footer">Made with <i class="fas fa-heart"></i> by Raied</footer>

    <!-- External Scripts (with defer) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js" defer></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js" defer></script>
    
    <!-- Custom Script (with defer) -->
    <script src="script.js" defer></script>
</body>
</html>
